<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Book Recommender - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar-brand, .nav>li>a {
            color: white !important;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .card-body {
            text-align: center;
        }
        .card-img-top {
            height: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="text-center" style="margin-bottom: 30px;">Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 20px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                            <h4 class="text-warning">{{ book_name[i] }}</h4>
                            <p><strong>Author:</strong> {{ author[i] }}</p>
                            <p><strong>Votes:</strong> {{ votes[i] }}</p>
                            <p><strong>Rating:</strong> {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
